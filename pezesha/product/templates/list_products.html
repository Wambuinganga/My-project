<!DOCTYPE html>
<html>
<head>
	<title>List of products</title>
</head>
<body>
	<table>
		<tr>
			<th>Product Name</th>
			<th>Image</th>
			<th>Description</th>
			{% for product in products%}
			<tr>
				<td>{{product.product_name}}</td>
				<td>{{product.image}}</td>
				<td>{{product.description}}</td>
			</tr>
		{%endfor%}
	</table>

</body>
</html>
